version: "3.9"

services:
  restaurantiq-api:
    build:
      context: ../../apps/restaurantiq-api
      dockerfile: Dockerfile
    container_name: restaurantiq-api
    ports:
      - "8100:8000"
    env_file:
      - ../../.env.restaurantiq
    volumes:
      - ../../apps/restaurantiq-api/app:/app/app:rw
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: restaurantiq-db
    environment:
      POSTGRES_DB: restaurantiq
      POSTGRES_USER: restaurantiq
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5445:5432"
    volumes:
      - restaurantiq_pg:/var/lib/postgresql/data

volumes:
  restaurantiq_pg: