global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Tekup Unified Platform monitoring
  - job_name: 'tekup-unified-platform'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['tekup-unified-platform:3000']
    scrape_timeout: 5s

  # Tekup CRM Web monitoring  
  - job_name: 'tekup-crm-web'
    scrape_interval: 15s
    metrics_path: /api/metrics
    static_configs:
      - targets: ['tekup-crm-web:3005']

  # AgentScope Enhanced monitoring
  - job_name: 'agentscope-enhanced'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['agentscope-enhanced:8001']

  # Flow API monitoring
  - job_name: 'flow-api'
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['flow-api:4000']

  # Flow Web monitoring
  - job_name: 'flow-web'
    scrape_interval: 15s
    metrics_path: /api/metrics
    static_configs:
      - targets: ['flow-web:3001']

  # Voice Agent monitoring
  - job_name: 'voice-agent'
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets: ['voice-agent:3002']

  # PostgreSQL monitoring
  - job_name: 'postgres'
    scrape_interval: 10s
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: postgres-exporter:9187

  # Redis monitoring
  - job_name: 'redis'
    scrape_interval: 10s
    static_configs:
      - targets: ['redis-exporter:9121']

  # nginx monitoring
  - job_name: 'nginx'
    scrape_interval: 15s
    static_configs:
      - targets: ['nginx:9113']

  # Node.js application metrics
  - job_name: 'node-app-metrics'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: 
        - 'tekup-unified-platform:3000'
        - 'flow-api:4000'
        - 'voice-agent:3002'
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.+):(.+)'
        target_label: 'service'
        replacement: '${1}'
      - source_labels: [__address__]
        regex: '(.+):(.+)'
        target_label: 'port'
        replacement: '${2}'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
