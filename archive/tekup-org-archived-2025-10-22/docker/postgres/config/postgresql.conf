# PostgreSQL Development Configuration for Tekup
# Optimized for development workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (optimized for development)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write-ahead Logging
wal_buffers = 16MB
checkpoint_completion_target = 0.7
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3

# Query Performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging (enhanced for development)
logging_collector = on
log_destination = 'stderr'
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_min_duration_statement = 1000  # Log slow queries (1 second+)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_statement = 'all'  # For development - log all statements

# Statistics
shared_preload_libraries = 'pg_stat_statements'
track_counts = on
track_functions = all
track_activity_query_size = 1024

# Development-specific settings
fsync = off  # Disable for development (DO NOT use in production)
synchronous_commit = off  # Disable for development
full_page_writes = off  # Disable for development

# Auto-vacuum settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Locale settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default text search configuration
default_text_search_config = 'pg_catalog.english'

# Time zone
timezone = 'UTC'

# SSL (disabled for development)
ssl = off
