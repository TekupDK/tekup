<!doctype html>
<html lang="da" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tekup-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>TekUp AI Platform - Unified AI Business Automation</title>
    <meta name="description" content="TekUp AI Platform: Complete AI-powered business automation with proposal generation, content creation, customer support, CRM, and analytics in one unified platform." />
    <meta name="keywords" content="AI platform, business automation, proposal generation, content creation, CRM, customer support, analytics, TekUp" />
    <meta name="author" content="TekUp" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="TekUp AI Platform - Unified AI Business Automation" />
    <meta property="og:description" content="Complete AI-powered business automation platform with 11 integrated AI services for modern enterprises." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://platform.tekup.dk" />
    <meta property="og:image" content="https://platform.tekup.dk/og-image.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TekUp AI Platform" />
    <meta name="twitter:description" content="Unified AI business automation platform" />
    <meta name="twitter:image" content="https://platform.tekup.dk/twitter-image.jpg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="color-scheme" content="dark light" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TekUp AI" />
    
    <!-- Loading styles -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #0ea5e9, #d946ef);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: float 3s ease-in-out infinite;
      }
      
      .loading-text {
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 32px;
      }
      
      .loading-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #0ea5e9, #d946ef);
        border-radius: 2px;
        animation: loading 2s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 5L35 15V30L20 40L5 30V15L20 5Z" fill="white" opacity="0.9"/>
          <circle cx="20" cy="20" r="6" fill="currentColor"/>
        </svg>
      </div>
      <div class="loading-text">Indl√¶ser TekUp AI Platform...</div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
    
    <!-- Main App -->
    <div id="root"></div>
    
    <!-- Module Federation Preload -->
    <script type="module">
      // Preload remote modules for better performance
      const preloadModules = [
        'http://localhost:3001/assets/remoteEntry.js',
        'http://localhost:3002/assets/remoteEntry.js',
        'http://localhost:3003/assets/remoteEntry.js',
        'http://localhost:3004/assets/remoteEntry.js'
      ];
      
      preloadModules.forEach(url => {
        const link = document.createElement('link');
        link.rel = 'modulepreload';
        link.href = url;
        document.head.appendChild(link);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
