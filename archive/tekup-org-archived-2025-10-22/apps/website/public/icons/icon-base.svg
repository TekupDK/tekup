<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="72" fill="#0d141f"/>
  
  <!-- Main icon shape - abstract tech symbol -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Central core -->
    <circle r="40" fill="url(#gradient)" opacity="0.9"/>
    
    <!-- Connecting lines -->
    <g stroke="url(#gradient)" stroke-width="8" fill="none" opacity="0.8">
      <line x1="-120" y1="0" x2="-60" y2="0"/>
      <line x1="60" y1="0" x2="120" y2="0"/>
      <line x1="0" y1="-120" x2="0" y2="-60"/>
      <line x1="0" y1="60" x2="0" y2="120"/>
      
      <!-- Diagonal connections -->
      <line x1="-85" y1="-85" x2="-42" y2="-42"/>
      <line x1="42" y1="42" x2="85" y2="85"/>
      <line x1="85" y1="-85" x2="42" y2="-42"/>
      <line x1="-42" y1="42" x2="-85" y2="85"/>
    </g>
    
    <!-- Outer nodes -->
    <g fill="url(#gradient)" opacity="0.7">
      <circle cx="-120" cy="0" r="20"/>
      <circle cx="120" cy="0" r="20"/>
      <circle cx="0" cy="-120" r="20"/>
      <circle cx="0" cy="120" r="20"/>
      <circle cx="-85" cy="-85" r="15"/>
      <circle cx="85" cy="85" r="15"/>
      <circle cx="85" cy="-85" r="15"/>
      <circle cx="-85" cy="85" r="15"/>
    </g>
    
    <!-- Text overlay -->
    <text x="0" y="8" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">T</text>
  </g>
</svg>