<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0d141f;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #333;
            margin: 10px;
        }
        button {
            background: #00d4ff;
            color: #0d141f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0099cc;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TekUp PWA Icon Generator</h1>
        <p>This tool will generate PWA icons for your website. Click "Generate Icons" to create all required sizes.</p>
        
        <button onclick="generateAllIcons()">Generate All Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
        
        <div id="icons" class="icon-grid"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background with rounded corners
            ctx.fillStyle = '#0d141f';
            ctx.fillRect(0, 0, size, size);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(0.5, '#0099cc');
            gradient.addColorStop(1, '#0066aa');
            
            // Scale factor based on canvas size
            const scale = size / 512;
            const center = size / 2;
            
            // Central core
            ctx.fillStyle = gradient;
            ctx.globalAlpha = 0.9;
            ctx.beginPath();
            ctx.arc(center, center, 40 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Connecting lines
            ctx.globalAlpha = 0.8;
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 8 * scale;
            
            // Horizontal and vertical lines
            ctx.beginPath();
            ctx.moveTo(center - 120 * scale, center);
            ctx.lineTo(center - 60 * scale, center);
            ctx.moveTo(center + 60 * scale, center);
            ctx.lineTo(center + 120 * scale, center);
            ctx.moveTo(center, center - 120 * scale);
            ctx.lineTo(center, center - 60 * scale);
            ctx.moveTo(center, center + 60 * scale);
            ctx.lineTo(center, center + 120 * scale);
            
            // Diagonal lines
            ctx.moveTo(center - 85 * scale, center - 85 * scale);
            ctx.lineTo(center - 42 * scale, center - 42 * scale);
            ctx.moveTo(center + 42 * scale, center + 42 * scale);
            ctx.lineTo(center + 85 * scale, center + 85 * scale);
            ctx.moveTo(center + 85 * scale, center - 85 * scale);
            ctx.lineTo(center + 42 * scale, center - 42 * scale);
            ctx.moveTo(center - 42 * scale, center + 42 * scale);
            ctx.lineTo(center - 85 * scale, center + 85 * scale);
            ctx.stroke();
            
            // Outer nodes
            ctx.globalAlpha = 0.7;
            ctx.fillStyle = gradient;
            
            const nodePositions = [
                [center - 120 * scale, center, 20 * scale],
                [center + 120 * scale, center, 20 * scale],
                [center, center - 120 * scale, 20 * scale],
                [center, center + 120 * scale, 20 * scale],
                [center - 85 * scale, center - 85 * scale, 15 * scale],
                [center + 85 * scale, center + 85 * scale, 15 * scale],
                [center + 85 * scale, center - 85 * scale, 15 * scale],
                [center - 85 * scale, center + 85 * scale, 15 * scale]
            ];
            
            nodePositions.forEach(([x, y, radius]) => {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Text overlay - only for larger sizes
            if (size >= 128) {
                ctx.globalAlpha = 1;
                ctx.fillStyle = 'white';
                ctx.font = `bold ${24 * scale}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('T', center, center + 2 * scale);
            }
            
            return canvas;
        }

        function generateAllIcons() {
            const iconsContainer = document.getElementById('icons');
            iconsContainer.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvases[size] = canvas;
                
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <h3>${size}x${size}</h3>
                    <div>${canvas.outerHTML}</div>
                    <button onclick="downloadIcon(${size})">Download</button>
                `;
                
                iconsContainer.appendChild(iconItem);
            });
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            if (canvas) {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function downloadAll() {
            sizes.forEach(size => {
                setTimeout(() => downloadIcon(size), 100 * size);
            });
        }

        // Generate icons on page load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
