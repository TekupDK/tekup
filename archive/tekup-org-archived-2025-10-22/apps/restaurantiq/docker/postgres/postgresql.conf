# PostgreSQL Configuration for RestaurantIQ
# Production-ready settings optimized for restaurant data processing

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB           # 25% of available RAM (adjust based on system)
effective_cache_size = 1GB       # Total memory available for caching (adjust based on system)
work_mem = 4MB                   # Memory per sort/hash operation
maintenance_work_mem = 64MB      # Memory for maintenance operations
dynamic_shared_memory_type = posix

# Write-Ahead Logging (WAL)
wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 1GB
min_wal_size = 80MB
wal_compression = on

# Query Planner
random_page_cost = 1.1           # SSD optimized
effective_io_concurrency = 200   # SSD optimized
seq_page_cost = 1.0

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log slow queries (1 second)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Runtime Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Autovacuum (important for high-frequency INSERT/UPDATE operations)
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Replication (if needed later)
max_wal_senders = 3
wal_keep_segments = 32

# Connection Pooling Preparation
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'Europe/Copenhagen'    # Danish timezone
lc_messages = 'en_US.utf8'
lc_monetary = 'da_DK.utf8'       # Danish monetary format
lc_numeric = 'da_DK.utf8'        # Danish numeric format
lc_time = 'da_DK.utf8'           # Danish time format
default_text_search_config = 'pg_catalog.danish'  # Danish full-text search

# Security
ssl = off                        # Enable in production
password_encryption = scram-sha-256

# Performance Extensions (enable if available)
shared_preload_libraries = 'pg_stat_statements'
