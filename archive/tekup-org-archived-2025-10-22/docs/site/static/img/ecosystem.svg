<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecosystemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central hub -->
  <circle cx="100" cy="100" r="20" fill="url(#ecosystemGradient)" stroke="#5b21b6" stroke-width="2"/>
  
  <!-- Application nodes -->
  <circle cx="100" cy="50" r="12" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5"/>
  <circle cx="150" cy="75" r="12" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5"/>
  <circle cx="150" cy="125" r="12" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5"/>
  <circle cx="100" cy="150" r="12" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5"/>
  <circle cx="50" cy="125" r="12" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5"/>
  <circle cx="50" cy="75" r="12" fill="#a78bfa" stroke="#7c3aed" stroke-width="1.5"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="80" x2="100" y2="62" stroke="#c4b5fd" stroke-width="2"/>
  <line x1="120" y1="100" x2="138" y2="87" stroke="#c4b5fd" stroke-width="2"/>
  <line x1="120" y1="100" x2="138" y2="113" stroke="#c4b5fd" stroke-width="2"/>
  <line x1="100" y1="120" x2="100" y2="138" stroke="#c4b5fd" stroke-width="2"/>
  <line x1="80" y1="100" x2="62" y2="113" stroke="#c4b5fd" stroke-width="2"/>
  <line x1="80" y1="100" x2="62" y2="87" stroke="#c4b5fd" stroke-width="2"/>
  
  <!-- Inter-node connections -->
  <line x1="100" y1="62" x2="138" y2="87" stroke="#e0e7ff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="138" y1="87" x2="138" y2="113" stroke="#e0e7ff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="138" y1="113" x2="100" y2="138" stroke="#e0e7ff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="138" x2="62" y2="113" stroke="#e0e7ff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="62" y1="113" x2="62" y2="87" stroke="#e0e7ff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="62" y1="87" x2="100" y2="62" stroke="#e0e7ff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Labels -->
  <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#5b21b6">API</text>
  <text x="165" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#5b21b6">CRM</text>
  <text x="165" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#5b21b6">Voice</text>
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#5b21b6">AI</text>
  <text x="35" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#5b21b6">Secure</text>
  <text x="35" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#5b21b6">Lead</text>
  
  <!-- Central label -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">HUB</text>
</svg>