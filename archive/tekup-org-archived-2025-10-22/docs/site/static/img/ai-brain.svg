  <line x1="130" y1="70" x2="100" y2="90" stroke="#93c5fd" stroke-width="2"/>
  <line x1="100" y1="90" x2="80" y2="110" stroke="#93c5fd" stroke-width="2"/>
  <line x1="100" y1="90" x2="120" y2="110" stroke="#93c5fd" stroke-width="2"/>
