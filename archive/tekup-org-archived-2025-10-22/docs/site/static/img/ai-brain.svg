        fill="url(#brainGradient)" 
        stroke="#1e40af" 
        stroke-width="2"/>
  
  <!-- Neural connections -->
  <circle cx="70" cy="70" r="4" fill="#60a5fa"/>
  <circle cx="130" cy="70" r="4" fill="#60a5fa"/>
  <circle cx="100" cy="90" r="4" fill="#60a5fa"/>
  <circle cx="80" cy="110" r="4" fill="#60a5fa"/>
  <circle cx="120" cy="110" r="4" fill="#60a5fa"/>
  <circle cx="100" cy="130" r="4" fill="#60a5fa"/>
  
