<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield outline -->
  <path d="M100 20 L130 40 L130 90 C130 120, 115 140, 100 160 C85 140, 70 120, 70 90 L70 40 Z" 
        fill="url(#securityGradient)" 
        stroke="#991b1b" 
        stroke-width="2"/>
  
  <!-- Lock symbol -->
  <rect x="90" y="80" width="20" height="25" fill="#fca5a5" stroke="#dc2626" stroke-width="1.5" rx="2"/>
  <path d="M88 80 C88 72, 92 68, 100 68 C108 68, 112 72, 112 80" 
        fill="none" 
        stroke="#dc2626" 
        stroke-width="2"/>
  
  <!-- Key hole -->
  <circle cx="100" cy="90" r="3" fill="#991b1b"/>
  <rect x="99" y="93" width="2" height="8" fill="#991b1b"/>
  
  <!-- Security layers -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#fca5a5" stroke-width="1" opacity="0.6" stroke-dasharray="5,5"/>
  <circle cx="100" cy="100" r="55" fill="none" stroke="#fca5a5" stroke-width="1" opacity="0.4" stroke-dasharray="5,5"/>
  
  <!-- Authentication symbols -->
  <circle cx="75" cy="60" r="4" fill="#34d399"/>
  <circle cx="125" cy="60" r="4" fill="#34d399"/>
  <circle cx="75" cy="140" r="4" fill="#34d399"/>
  <circle cx="125" cy="140" r="4" fill="#34d399"/>
  
  <!-- Connection lines to shield -->
  <line x1="75" y1="60" x2="85" y2="70" stroke="#6ee7b7" stroke-width="1.5"/>
  <line x1="125" y1="60" x2="115" y2="70" stroke="#6ee7b7" stroke-width="1.5"/>
  <line x1="75" y1="140" x2="85" y2="130" stroke="#6ee7b7" stroke-width="1.5"/>
  <line x1="125" y1="140" x2="115" y2="130" stroke="#6ee7b7" stroke-width="1.5"/>
  
  <!-- Checkmarks for verified security -->
  <path d="M72 57 L74 59 L78 55" fill="none" stroke="#059669" stroke-width="2" stroke-linecap="round"/>
  <path d="M122 57 L124 59 L128 55" fill="none" stroke="#059669" stroke-width="2" stroke-linecap="round"/>
  <path d="M72 137 L74 139 L78 135" fill="none" stroke="#059669" stroke-width="2" stroke-linecap="round"/>
  <path d="M122 137 L124 139 L128 135" fill="none" stroke="#059669" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Security badge -->
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fca5a5">SECURE</text>
</svg>