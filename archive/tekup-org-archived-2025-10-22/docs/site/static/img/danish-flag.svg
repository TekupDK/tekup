<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flag pole -->
  <rect x="30" y="30" width="4" height="140" fill="#6b7280" stroke="#374151" stroke-width="1"/>
  
  <!-- Danish flag -->
  <rect x="34" y="50" width="120" height="80" fill="url(#flagGradient)" stroke="#991b1b" stroke-width="1"/>
  
  <!-- White cross -->
  <rect x="34" y="85" width="120" height="10" fill="white"/>
  <rect x="64" y="50" width="10" height="80" fill="white"/>
  
  <!-- Flag wave effect -->
  <path d="M154 50 Q160 55, 154 60 Q160 65, 154 70 Q160 75, 154 80 Q160 85, 154 90 Q160 95, 154 100 Q160 105, 154 110 Q160 115, 154 120 Q160 125, 154 130" 
        fill="none" 
        stroke="#dc2626" 
        stroke-width="2"/>
  
  <!-- Danish crown symbol -->
  <g transform="translate(100, 160)">
    <path d="M-15 0 L-10 -8 L-5 -5 L0 -10 L5 -5 L10 -8 L15 0 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <circle cx="-10" cy="-8" r="2" fill="#fbbf24"/>
    <circle cx="0" cy="-10" r="2" fill="#fbbf24"/>
    <circle cx="10" cy="-8" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- SME business symbols -->
  <rect x="170" y="60" width="15" height="12" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1" rx="2"/>
  <rect x="170" y="75" width="15" height="12" fill="#10b981" stroke="#059669" stroke-width="1" rx="2"/>
  <rect x="170" y="90" width="15" height="12" fill="#f59e0b" stroke="#d97706" stroke-width="1" rx="2"/>
  
  <!-- Business icons -->
  <circle cx="177" cy="66" r="2" fill="white"/>
  <circle cx="177" cy="81" r="2" fill="white"/>
  <circle cx="177" cy="96" r="2" fill="white"/>
  
  <!-- Denmark text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">DANMARK</text>
</svg>