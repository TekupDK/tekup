  <rect x="145" y="30" width="25" height="25" fill="#34d399" stroke="#059669" stroke-width="1.5" rx="3"/>
  <rect x="30" y="145" width="25" height="25" fill="#34d399" stroke="#059669" stroke-width="1.5" rx="3"/>
  <rect x="145" y="145" width="25" height="25" fill="#34d399" stroke="#059669" stroke-width="1.5" rx="3"/>
  
  <!-- Connection lines -->
  <line x1="55" y1="42" x2="85" y2="90" stroke="#6ee7b7" stroke-width="2"/>
  <line x1="145" y1="42" x2="115" y2="90" stroke="#6ee7b7" stroke-width="2"/>
  <line x1="55" y1="157" x2="85" y2="120" stroke="#6ee7b7" stroke-width="2"/>
  <line x1="145" y1="157" x2="115" y2="120" stroke="#6ee7b7" stroke-width="2"/>
  
