      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central server -->
  <rect x="85" y="80" width="30" height="40" fill="url(#tenantGradient)" stroke="#059669" stroke-width="2" rx="4"/>
  
