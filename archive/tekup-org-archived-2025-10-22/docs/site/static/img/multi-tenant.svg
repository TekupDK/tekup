  <text x="157" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">T4</text>
  
  <!-- Security shield -->
  <path d="M100 65 L105 60 L100 55 L95 60 Z" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  
  <!-- Database symbol -->
  <ellipse cx="100" cy="135" rx="15" ry="5" fill="#6ee7b7" stroke="#059669" stroke-width="1.5"/>
  <ellipse cx="100" cy="145" rx="15" ry="5" fill="#6ee7b7" stroke="#059669" stroke-width="1.5"/>
