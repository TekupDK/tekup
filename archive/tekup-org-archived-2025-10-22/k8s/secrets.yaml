apiVersion: v1
kind: Secret
metadata:
  name: tekup-secrets
  namespace: tekup-production
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  database-url: # postgresql://username:password@postgres:5432/tekup_production
  jwt-secret: # your-jwt-secret-key-here
  api-encryption-key: # your-encryption-key-here
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tekup-config
  namespace: tekup-production
data:
  redis-url: "redis://redis:6379"
  cors-origin: "https://app.tekup.org,https://crm.tekup.org"
  node-env: "production"
  log-level: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: tekup-secrets
  namespace: tekup-staging
type: Opaque
data:
  # Base64 encoded values for staging
  database-url: # postgresql://username:password@postgres:5432/tekup_staging
  jwt-secret: # staging-jwt-secret
  api-encryption-key: # staging-encryption-key
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tekup-config
  namespace: tekup-staging
data:
  redis-url: "redis://redis:6379"
  cors-origin: "https://staging.tekup.org"
  node-env: "staging"
  log-level: "debug"
