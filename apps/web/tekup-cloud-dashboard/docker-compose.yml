version: "3.8"

services:
  tekup-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    container_name: tekup-cloud-dashboard
    ports:
      - "8080:80"
    env_file:
      - .env.docker # Load from .env.docker file
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tekup-network

networks:
  tekup-network:
    driver: bridge
